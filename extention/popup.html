<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Deepfake Detector</h1>
        <p>Upload or drag an image to check if it's a deepfake.</p>
        
        <div id="dropZone" class="drop-zone">
            <div class="drop-zone-text">
                <p>Drop image here</p>
                <p>or</p>
                <div class="input-group">
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput">Choose a file</label>
                </div>
                <p class="drag-tip">Tip: You can also drag images from web pages!</p>
            </div>
            <img id="imagePreview" alt="Image preview">
        </div>
        
        <button id="uploadButton" class="button">Analyze Image</button>
        
        <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
        </div>
        
        <div id="result"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
